  <p id="gitribute-csv-github-odf" class="ml-4 pt-6 subtitle has-text-white">
    <a href="/#gitribute-csv-github-odf" style="color: white; margin-right:  0.5em;">
      #
    </a>
    Import ODF data
  </p>
  <div style="background-color: white; margin: 1em;">
    <multi-gitribute-file
      gitfile="https://github.com/multi-coop/gitribute-content-test/blob/main/data/csv/odf/ODF-Observatoire-apiviz_data-export_solidata-220425b-simplified.csv"
      options='{
      "height": "500px",
      "separator":";",
      "lockcolumns": true,
      "tagseparator":"-",
      "customfilters" : {
        "activate": true,
        "filterfields": [
        "type",
          "platform_clean"
          ]
      },
      "schema": {
        "file": "https://github.com/multi-coop/gitribute-content-test/blob/main/data/json/ODF-Observatoire-apiviz_data-schema.json"
      },
      "fields-custom-properties": [
        {
          "name": "id_odf",
          "locked": true
        },
        {
          "name": "nom",
          "sticky": true,
          "primaryKey": true
        },
        {
          "name": "siren"
        },
        {
          "name": "id_datagouv",
          "hide": true
        },
        {
          "name": "type",
          "subtype": "tag"
        },
        {
          "name": "tags",
          "subtype": "tags",
          "tagSeparator": "-"
        },
        {
          "name": "merge",
          "subtype": "tags",
          "tagSeparator": "+"
        },
        {
          "name": "orga",
          "subtype": "tag",
          "allowNew": true
        },
        {
          "name": "platform_clean",
          "subtype": "tag"
        },
        {
          "name": "depcode",
          "subtype": "tag"
        },
        {
          "name": "reg_code_geo",
          "subtype": "tag"
        },
        {
          "name": "reg_code_short",
          "subtype": "tag"
        },
        {
          "name": "tranche_ptf",
          "subtype": "tag"
        },
        {
          "name": "tranche_pop",
          "subtype": "tag"
        },
        {
          "name": "url_ptf",
          "subtype": "link"
        },
        {
          "name": "url_datagouv",
          "subtype": "link"
        }
      ],
      "consolidation": [
        {
          "api_name": "api-entreprise",
          "source_fields": [
            { "name": "siren" }
          ],
          "activate": true,
          "api": "https://entreprise.data.gouv.fr/api/sirene/v3/unites_legales/{{siren}}",
          "results_fields": [
            {
              "resp_field": "unite_legale.etablissement_siege.latitude",
              "map_to_field": "lat"
            },
            {
              "resp_field": "unite_legale.etablissement_siege.longitude",
              "map_to_field": "lon"
            },
            {
              "resp_field": "unite_legale.etablissement_siege.geo_adresse",
              "map_to_field": "adress"
            },
            {
              "resp_field": "unite_legale.etablissement_siege.code_postal",
              "map_to_field": "depcode"
            }
          ]
        },
        {
          "api_name": "adresse.gouv.fr",
          "source_fields": [
            { "name": "adress" }
          ],
          "activate": false,
          "api": "api-ban",
          "results_fields": [
            { 
              "resp_field" : "latitude",
              "map_to_field": "lat"
            },
            { 
              "resp_field" : "longitude",
              "map_to_field": "lon"
            }
          ]
        }
      ],
      "validation": [
        {
          "api_name": "api-json-validation",
          "api": "https://json.validator.validata.fr/validate",
          "api_doc": "https://json.validator.validata.fr/apidocs",
          "notes": "not implemented (yet)"
        }
      ],
      "pagination":{
        "itemsPerPage": 20
      },
      "cardsview": { "activate": true, "default": false },
      "cardsdetail": true,
      "cardssettings": {
        "mini": {
          "nom": {"position": "title"},
          "siren": {"position": "resume"},
          "tags": {"position": "tags"}
        },
        "detail": {
          "nom": {"position": "title"},
          "orga": {"position": "resume"},
          "siren": {"position": "description"},
          "adress": {"position": "description"},
          "dep_label": {"position": "tags"},
          "tags": {"position": "tags"}
        }
      }
    }' title="gitribute for ODF github file - csv ( semicolon separator)" usertoken="" locale="fr" debug="false">
    </multi-gitribute-file>
  </div>

  <p id="gitribute-json-github-odf-schema" class="ml-4 pt-6 subtitle has-text-white">

  </div>
