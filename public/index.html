  <p id="gitribute-csv-github-odf" class="ml-4 pt-6 subtitle has-text-white">
    <a href="/#gitribute-csv-github-odf" style="color: white; margin-right:  0.5em;">
      #
    </a>
    Import ODF data
  </p>
  <div style="background-color: white; margin: 1em;">
    <multi-gitribute-file
      gitfile="https://github.com/multi-coop/gitribute-content-test/blob/main/data/csv/odf/ODF-Observatoire-apiviz_data-export_solidata-220425b-simplified.csv"
      gitschema="https://github.com/multi-coop/gitribute-content-test/blob/main/data/csv/odf/ODF-Observatoire-apiviz_data-schema.json"
      options='{
      "height": "850px",
      "separator":";",
      "lockcolumns": true,
      "tagseparator":"-",
      "customfilters" : {
        "activate": true,
        "filterfields": [
          "type",
          "platform_clean"
        ]
      },
      "tableschema": {
        "fields": [
          {
            "name": "id_odf",
            "title": "Identifiant ODF",
            "description": "Identifiant unique proposé par Open Data France",
            "type": "string",
            "custom-properties": {
              "locked": true
            }
          },
          {
            "name": "siren",
            "title": "N° SIREN",
            "description": "Numéro de SIREN de la structure",
            "type": "string"
          },
          {
            "name": "type",
            "title": "Type d&#39;organisation",
            "type": "string",
            "constraints": {
              "enum" : [
                "AGCT",
                "CA",
                "CC",
                "COM",
                "CU",
                "DEP",
                "DSPT",
                "EPT",
                "MET",
                "OACT",
                "REG",
                "SDE"
              ]
            },
            "custom-properties": {
              "subtype": "tag"
            }
          },
          {
            "name": "tags",
            "title": "Tags thématiques",
            "type": "string",
            "custom-properties": {
              "subtype": "tags",
              "tagSeparator": "-"
            }
          },
          {
            "name": "merge",
            "title": "Merge",
            "type": "string",
            "constraints": {
              "enum" : [
                "datagouv",
                "ptf"
              ]
            },
            "custom-properties": {
              "subtype": "tags",
              "tagSeparator": "+"
            }
          },
          {
            "name": "orga",
            "type": "string",
            "custom-properties": {
              "subtype": "tag",
              "allowNew": true
            }
          },
          {
            "name": "platform_clean",
            "type": "string",
            "custom-properties": {
              "subtype": "tag"
            }
          },
          {
            "name": "depcode",
            "type": "string",
            "custom-properties": {
              "subtype": "tag"
            }
          },
          {
            "name": "reg_code_geo",
            "type": "string",
            "custom-properties": {
              "subtype": "tag"
            }
          },
          {
            "name": "reg_code_short",
            "type": "string",
            "custom-properties": {
              "subtype": "tag"
            }
          },
          {
            "name": "tranche_ptf",
            "type": "string",
            "custom-properties": {
              "subtype": "tag"
            }
          },
          {
            "name": "tranche_pop",
            "type": "string",
            "custom-properties": {
              "subtype": "tag"
            }
          },
          {
            "name": "url_ptf",
            "title": "URL de la plateforme",
            "type": "string",
            "custom-properties": {
              "subtype": "link"
            }
          },
          {
            "name": "url_datagouv",
            "title": "URL sur datagouv",
            "type": "string",
            "custom-properties": {
              "subtype": "link"
            }
          },
          {
            "name": "nb_ptf",
            "title": "Nombre de plateformes",
            "type": "integer"
          },
          {
            "name": "nb_datagouv",
            "title": "Nombre de plateformes",
            "type": "integer"
          },
          {
            "name": "pop_insee",
            "title": "Population",
            "type": "integer"
          },
          {
            "name": "lat",
            "title": "Latitude",
            "type": "number"
          },
          {
            "name": "lon",
            "title": "Longitude",
            "type": "number"
          },
          {
            "name": "boolean",
            "title": "Bouléen",
            "type": "boolean"
          }
        ]
      },
      "consolidation": [
        {
          "field": "siren",
          "activate": true,
          "api": "api-entreprise",
          "results_fields": [
            { 
              "source_field" : "resp_code_reg"
            }
          ]
        },
        {
          "field": "adress",
          "activate": false,
          "api": "api-ban",
          "results_fields": [
            { 
              "source_field" : "resp_code_reg"
            }
          ]
        }
      ],
      "pagination":{
        "itemsPerPage":30
      },
      "cardsview": { "activate": true, "default": false },
      "cardsdetail": true,
      "cardssettings": {
        "mini": {
          "nom": {"position": "title"},
          "siren": {"position": "resume"},
          "tags": {"position": "tags"}
        },
        "detail": {
          "nom": {"position": "title"},
          "orga": {"position": "resume"},
          "siren": {"position": "description"},
          "adress": {"position": "description"},
          "dep_label": {"position": "tags"},
          "tags": {"position": "tags"}
        }
      }
    }' title="gitribute for ODF github file - csv ( semicolon separator)" usertoken="" locale="fr" debug="false">
    </multi-gitribute-file>
  </div>
