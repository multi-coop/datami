  <!---------------------------------------------- NEW WIDGET - COOPTECH  ------------------------------------------------->

  <p id="gitribute-csv-github-cooptech" class="ml-4 pt-6 subtitle has-text-white">
    <a href="/#gitribute-csv-github-cooptech" style="color: white; margin-right:  0.5em;">
      #
    </a>
    Liste des coopératives de la tech en France
  </p>
  <div style="background-color: white; margin: 1em;">
    <!-- gitfile="https://github.com/multi-coop/gitribute-content-test/blob/lysiane-tags/data/csv/cooptech/Annuaire-SCOP-SCIC-tech-France.csv" -->
    <multi-gitribute-file
      gitfile="https://gitlab.com/multi-coop/gitribute-content-test/-/blob/lysiane-tags/data/csv/cooptech/Annuaire-SCOP-SCIC-tech-France.csv"
      options='{
        "height": "500px",
        "separator":",",
        "lockcolumns": true,
        "tagseparator":",",
        "customfilters" : {
          "activate": true,
          "filterfields": [
          "type",
            "Statut juridique"
            ]
        },
        "schema": {
          "file": "https://gitlab.com/multi-coop/gitribute-content-test/-/blob/lysiane-tags/data/json/cooptech/Annuaire-SCOP-SCIC-tech-France-schema.json"
        },
        "fields-custom-properties": {
          "file": "https://gitlab.com/multi-coop/gitribute-content-test/-/blob/lysiane-tags/data/json/cooptech/Annuaire-SCOP-SCIC-tech-France-fields-custom-props.json"
        },
        "customsorting" : {
          "activate": true,
          "sortfields": [
            { "name": "Nom" }
          ]
        },
        "pagination":{
          "itemsPerPage": 20
        },
        "cardsview": { "activate": true, "default": false },
        "cardsdetail": true,
        "cardssettings": {
          "mini": {
            "Nom": {"position": "title"},
            "Présentation": {"position": "description"},
            "Site internet": {"position": "description"},
            "Statut juridique": {"position": "tags"},
            "Domaine(s)": {"position": "tags"}
          },
          "detail": {
            "Nom": {"position": "title"},
            "Site internet": {"position": "description"},
            "Présentation": {"position": "description"},
            "Numéro SIREN": {"position": "description"},
            "Adresse": {"position": "description"},
            "Statut juridique": {"position": "tags", "bgcolor" : "bgcolor"},
            "Domaine(s)": {"position": "tags"},
            "Fiche URSCOP": {"position": "links"}
          }
        }
      }' title="Liste des coopératives de la tech en France - csv ( semicolon separator )" usertoken="" locale="fr"
      debug="false"></multi-gitribute-file>
  </div>
