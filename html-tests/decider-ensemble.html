<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- <script src="../dist/js/app.js"></script> -->
  <title>Datami - Décider ensemble</title>
</head>

<body style="background-color: #D7D7D7; padding: 5em 1em 20em 1em;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div style="background-color: white; margin: 1em;">
    <!-- DATAMI WIDGET'S HTML BLOCK-->
    <datami-multi-files title="Ressources Décider ensemble" options='{
        "display": "horizontal"
      }' gitfiles='[
        {
          "title": "Données Décider ensemble",
          "activate": true,
          "localdev": false,
          "gitfilelocal": "http://localhost:8805/statics/csv/geocoding/decider-ensemble-ressources-geocoded.csv",
          "gitfile": "https://github.com/multi-coop/data-decider-ensemble/blob/main/csv/geocoding/decider-ensemble-ressources-geocoded.csv",
          "default-tab": true,
          "options": {
            "height": "800px",
            "separator": ",",
            "lockcolumns": true,
            "customfilters": {
              "activate": true,
              "filterfields": [
                {
                  "name": "CODE PORTEUR DE PROJET",
                  "filtering": "OR"
                },
                {
                  "name": "CODE DEMARCHE",
                  "filtering": "OR"
                },
                {
                  "name": "CODE THEMATIQUE",
                  "filtering": "OR"
                }
              ]
            },
            "schema": {
              "localdev": false,
              "filelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-schema.json",
              "file": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-schema.json",
              "file_": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-schema-bug.json"
            },
            "fields-custom-properties": {
              "localdev": false,
              "filelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-fields-custom-props.json",
              "file": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-fields-custom-props.json"
            },
            "cardsview": {
              "activate": true,
              "default": false
            },
            "cardsdetail": true,
            "cardssettings": {
              "mini": {
                "TITRE DU PROJET": {
                  "position": "title"
                },
                "NOM_PORTEUR_PROJET": {
                  "position": "subtitle"
                },
                "LOGO URL": {
                  "position": "image"
                },
                "adresse_postale": {
                  "position": "adress"
                },
                "PRÉSENTATION DU PROJET": {
                  "position": "resume"
                },
              "CODE THEMATIQUE": {
                "position": "tags"
              }
              },
              "detail": {
                "TITRE DU PROJET": {
                  "position": "title"
                },
                "LOGO URL": {
                  "position": "image",
                  "right": true
                },
                "adresse_postale": {
                  "position": "adress"
                },
                "PRÉSENTATION DU PROJET": {
                  "position": "resume"
                },
                "DESCRIPTION": {
                  "position": "description",
                  "block_title": "Description"
                },
                "CODE PORTEUR DE PROJET": {
                "position": "tags",
                "block_title": "Type de porteur",
                "right": true
              },
              "CODE DEMARCHE": {
                "position": "tags",
                "block_title": "Type de démarche",
                "right": true
              },
              "CODE THEMATIQUE": {
                "position": "tags",
                "block_title": "Type de thématique",
                "right": true
              },
                "SITE WEB": {
                  "position": "links",
                  "block_title": "Lien vers le site du projet",
                  "right": false
                },
                "LIEN PDF PROTEGE": {
                "position": "links",
                "block_title": "Lien vers fichier pdf",
                "right": false
              },
                "ÉTAPES": {
                  "position": "timeline",
                  "block_title": "Déroulé",
                  "right": true
                }
              },
              "templates": {
                "siren": {
                  "use_on_mini": true,
                  "use_on_detail": true,
                  "paragraphs": [
                    {
                      "text": {
                        "fr": "L‘organisation {{ nom }} est une {{ type }} et se situe dans le département {{ depcode }} ({{ dep_label }}) en région {{ reg_code_short }}."
                      }
                    },
                    {
                      "text": {
                        "fr": "Plus d‘infos en cliquant sur ici : ~~ url_ptf ~~"
                      }
                    }
                  ]
                }
              },
              "minimap": {
                "activate": true,
                "right_side": true,
                "mapOptions": {
                  "zoom": 5,
                  "maxZoom": 18,
                  "minZoom": 2,
                  "item_geo_fields": {
                    "latitude": "BAN_latitude",
                    "longitude": "BAN_longitude"
                  },
                  "zoom_item": 13,
                  "marker_icon": "map-marker",
                  "marker_height": 45,
                  "marker_width": 45,
                  "marker_color": "#4a4a4a"
                }
              }
            },
            "datavizview": {
              "activate": true,
              "default": false,
              "localdev": false,
              "filelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-dataviz-settings.json",
              "file": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-dataviz-settings.json"
            },
            "mapview": {
              "activate": true,
              "default": false,
              "maps": [
                {
                  "title": {
                    "fr": "CARTOGRAPHIE"
                  },
                  "height": 800,
                  "cols": 12,
                  "localdev": false,
                  "filelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-map-settings.json",
                  "file": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-map-settings.json"
                }
              ]
            }
          },
          "usertoken": ""
        },
        {
          "title": "Introduction",
          "activate": true,
          "default-tab": false,
          "localdev": false,
          "gitfilelocal": "http://localhost:8805/statics/markdown/decider-ensemble-intro.md",
          "gitfile": "https://github.com/multi-coop/data-decider-ensemble/blob/main/markdown/decider-ensemble-intro.md",
          "onlypreview": true,
          "usertoken": ""
        },
        {
          "title": "Schéma des données",
          "activate": false,
          "default-tab": false,
          "localdev": false,
          "gitfilelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-schema.json",
          "gitfile": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-schema.json",
          "options": {
            "defaultDepth": 2,
            "allowKeyEdit": true
          },
          "onlypreview": false,
          "usertoken": ""
        }
      ]' locale="fr" />

    <!-- DATAMI WIDGET'S APP.JS SCRIPT -->
    <!-- <script src="https://preprod--datami-widget.netlify.app/js/app.js" type="text/javascript" defer></script> -->
    <!-- <script src="https://deploy-preview-33--datami-widget.netlify.app/js/app.js" type="text/javascript" defer></script> -->
    <script src="http://localhost:8080/js/app.js" type="text/javascript" defer></script>
    <!-- <script src="https://datami-widget.multi.coop/js/app.js" type="text/javascript" defer></script> -->

  </div>
</body>

</html>
