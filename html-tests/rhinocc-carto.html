<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="https://gitlab.com/multi-coop/datami/-/raw/main/public/logo-DATAMI-favicon.ico">
  <title>RHINOCC</title>
</head>

<body style="background-color: white; padding: 1em;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  
  <div class="container has-text-dark">

    <div style="background-color: white; margin: 1em;">

      <!-- DATAMI - contribute with GIT ...but without minding it-->
      <!-- An open source widget coded with 🤍  by the tech cooperative multi : https://multi.coop -->

      <!-- DATAMI WIDGET'S HTML BLOCK-->
      <datami-multi-files
        title="Rhinocc - Inclusion et médiation numérique en Occitanie"
        options='{
          "display": "horizontal"
        }'
        gitfiles='[
        {
          "title": "Lieux de médiation numérique",
          "activate": true,
          "localdev": false,
          "gitfilelocal": "http://localhost:8800/statics/csv/geocoding/rhinocc-inclusion-dataset-geocoded.csv",
          "gitfile_test": "https://github.com/multi-coop/data-rhinocc-inclusion/blob/main/csv/rhinocc-inclusion-dataset.csv",
          "gitfile": "https://github.com/multi-coop/data-rhinocc-inclusion/blob/main/csv/geocoding/rhinocc-inclusion-dataset-geocoded.csv",
          "default-tab": true,
          "options": {
            "height": "500px",
            "separator": ",",
            "lockcolumns": true,
            "customfilters": {
              "activate": true,
              "filterfields": [
                {
                  "name": "codes_publics",
                  "filtering": "OR"
                },
                {
                  "name": "codes_types_mediations",
                  "filtering": "OR"
                },
                {
                  "name": "type_lieu",
                  "filtering": "OR"
                },
                {
                  "name": "nature_juridique",
                  "filtering": "OR"
                },
                {
                  "name": "code_label",
                  "filtering": "OR"
                }
              ]
            },
            "schema": {
              "localdev": false,
              "filelocal": "http://localhost:8800/statics/json/rhinocc-inclusion-schema.json",
              "file": "https://github.com/multi-coop/data-rhinocc-inclusion/blob/main/json/rhinocc-inclusion-schema.json"
            },
            "fields-custom-properties": {
              "localdev": false,
              "filelocal": "http://localhost:8800/statics/json/rhinocc-inclusion-fields-custom-props.json",
              "file": "https://github.com/multi-coop/data-rhinocc-inclusion/blob/main/json/rhinocc-inclusion-fields-custom-props.json"
            },
            "cardsview": {
              "activate": true,
              "default": false
            },
            "cardsdetail": true,
            "cardssettings": {
              "mini": {
                "nom": {
                  "position": "title"
                },
                "adresse_full": {
                  "position": "adress"
                },
                "departement_": {
                  "position": "tags",
                  "prefix": "Département : "
                },
                "nature_juridique": {
                  "position": "tags",
                  "prefix": "Nature juridique : "
                },
                "type_lieu": {
                  "position": "subtitle"
                },
                "code_label": {
                  "position": "tags",
                  "prefix": "Label : "
                },
                "codes_publics": {
                  "position": "tags",
                  "prefix": "Publics : "
                }
              },
              "detail": {
                "nom": {
                  "position": "title"
                },
                "adresse_full": {
                  "position": "adress"
                },
                "departement": {
                  "position": "tags_top",
                  "block_title": "Département"
                },
                "lundi": {
                  "position": "infos",
                  "block_title": "Horaires",
                  "note": "templated"
                },
                "nature_juridique": {
                  "position": "tags_top",
                  "block_title": "Nature juridique",
                  "right": true
                },
                "type_lieu": {
                  "position": "tags_top",
                  "block_title": "Type de Lieu",
                  "right": true
                },
                "codes_publics": {
                  "position": "tags_top",
                  "block_title": "Types de publics",
                  "right": true
                },
                "codes_types_mediations": {
                  "position": "tags_top",
                  "block_title": "Types de médiation",
                  "right": true
                },
                "code_label": {
                  "position": "tags",
                  "block_title": "Label",
                  "right": true
                },
                "tel_structure": {
                  "position": "description",
                  "block_title": "Téléphone"
                },
                "email_structure": {
                  "position": "links",
                  "block_title": "Email"
                },
                "site_internet": {
                  "position": "links",
                  "block_title": "Site internet"
                },
                "date_maj": {
                  "position": "infos",
                  "prefix": "Date de mise à jour :",
                  "right": true
                }
              },
              "templates": {
                "lundi": {
                  "use_on_mini": true,
                  "use_on_detail": true,
                  "paragraphs": [
                    {
                      "text": {
                        "fr": "Lundi : &#123;&#123; lundi &#125;&#125;"
                      }
                    },
                    {
                      "text": {
                        "fr": "Mardi : &#123;&#123; mardi &#125;&#125;"
                      }
                    },
                    {
                      "text": {
                        "fr": "Mercredi : &#123;&#123; mercredi &#125;&#125;"
                      }
                    },
                    {
                      "text": {
                        "fr": "Jeudi : &#123;&#123; jeudi &#125;&#125;"
                      }
                    },
                    {
                      "text": {
                        "fr": "Vendredi : &#123;&#123; vendredi &#125;&#125;"
                      }
                    },
                    {
                      "text": {
                        "fr": "Samedi : &#123;&#123; samedi &#125;&#125;"
                      }
                    },
                    {
                      "text": {
                        "fr": "Dimanche : &#123;&#123; dimanche &#125;&#125;"
                      }
                    },
                    {
                      "text": {
                        "fr": "Plus d‘infos en cliquant ici : ~~ site_internet ~~"
                      }
                    }
                  ]
                }
              },
              "minimap": {
                "activate": true,
                "right_side": true,
                "mapOptions": {
                  "zoom": 5,
                  "maxZoom": 18,
                  "minZoom": 2,
                  "item_geo_fields": {
                    "latitude": "BAN_latitude",
                    "longitude": "BAN_longitude"
                  },
                  "zoom_item": 13,
                  "marker_icon": "map-marker",
                  "marker_height": 45,
                  "marker_width": 45,
                  "marker_color": "#4a4a4a"
                }
              }
            },
            "datavizview": {
              "activate": true,
              "default": false,
              "localdev": false,
              "filelocal": "http://localhost:8800/statics/json/rhinocc-inclusion-dataviz-settings.json",
              "file": "https://github.com/multi-coop/data-rhinocc-inclusion/blob/main/json/rhinocc-inclusion-dataviz-settings.json"
            },
            "mapview": {
              "activate": true,
              "default": true,
              "maps": [
                {
                  "title": {
                    "fr": "CARTOGRAPHIE"
                  },
                  "cols": 12,
                  "localdev": false,
                  "filelocal": "http://localhost:8800/statics/json/rhinocc-inclusion-map-settings.json",
                  "file": "https://github.com/multi-coop/data-rhinocc-inclusion/blob/main/json/rhinocc-inclusion-map-settings.json"
                }
              ]
            }
          },
          "usertoken": ""
        },
        {
          "title": "La démarche",
          "activate": true,
          "default-tab": false,
          "localdev": false,
          "gitfilelocal": "http://localhost:8800/statics/markdown/la-demarche.md",
          "gitfile": "https://github.com/multi-coop/data-rhinocc-inclusion/blob/main/markdown/la-demarche.md",
          "onlypreview": true,
          "usertoken": ""
        },
        {
          "title": "Les données",
          "activate": true,
          "default-tab": false,
          "localdev": false,
          "gitfilelocal": "http://localhost:8800/statics/markdown/les-donnees.md",
          "gitfile": "https://github.com/multi-coop/data-rhinocc-inclusion/blob/main/markdown/les-donnees.md",
          "onlypreview": true,
          "usertoken": ""
        },
        {
          "title": "Contribuer",
          "activate": true,
          "default-tab": false,
          "localdev": false,
          "gitfilelocal": "http://localhost:8800/statics/markdown/contribuer.md",
          "gitfile": "https://github.com/multi-coop/data-rhinocc-inclusion/blob/main/markdown/contribuer.md",
          "onlypreview": true,
          "usertoken": ""
        },
        {
          "title": "Schéma des données",
          "activate": true,
          "default-tab": false,
          "localdev": false,
          "gitfilelocal": "http://localhost:8900/statics/json/inclusion-schema.json",
          "gitfile": "https://github.com/multi-coop/data-inclusion-schema/blob/main/json/inclusion-schema.json",
          "options": {
            "defaultDepth": 2,
            "allowKeyEdit": true
          },
          "onlypreview": false,
          "usertoken": ""
        }
      ]'
        locale="fr"
      ></datami-multi-files>

      <!-- DATAMI WIDGET'S APP.JS SCRIPT -->
      <script src="https://datami-widget.multi.coop/js/app.js" type="text/javascript" defer></script>
      <!-- <script src="https://preprod--datami-widget.multi.coop/js/app.js" type="text/javascript" defer></script> -->
      <!-- <script src="http://localhost:8080/js/app.js" type="text/javascript" defer></script> -->

    </div>

    <h2 id="title-demo" class="pt-6 title is-flex is-align-items-center is-justify-content-center has-text-white">
      <p>
        <a href="https://datami.multi.coop" target="_blank">
          <img src="https://gitlab.com/multi-coop/datami/-/raw/main/public/logo_DATAMI_title.png" alt="logo datami" style="height: 30px !important; width: auto !important">
        </a>
      </p>
    </h2>

    <p id="page-credits" class="mt-6 has-text-centered has-text-grey">
      Un projet numérique en partenariat avec
      <a href="https://rhinocc.fr" target="_blank" class="has-text-grey is-underlined">
        RHINOCC
      </a>
      <br>
      Codé par la coopérative numérique 
      <a href="https://multi.coop" target="_blank" class="has-text-grey is-underlined">
        multi
      </a>
    </p>

      </a>
    </p> -->
  </div>
</body>

</html>
